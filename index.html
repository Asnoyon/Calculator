<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Books</title>
    <!-- font awesome online cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap 5 css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Navbar css -->
    <link rel="stylesheet" href="assets/css/navbar-fixed.css">
</head>
<body>
    
    <div class="calculatorBody">
        <table>
            <tr>
                <td><input type="text" id="myResult"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="DeleteMe()"></td>
                <td><input type="text" value="(" onclick="calculator()"></td>
                <td><input type="text" value=")" onclick="calculator()"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="calculator()"></td>
                <td><input type="text" value="8" onclick="calculator()"></td>
                <td><input type="text" value="9" onclick="calculator()"></td>
                <td><input type="text" value="+" onclick="calculator()"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="calculator()"></td>
                <td><input type="text" value="5" onclick="calculator()"></td>
                <td><input type="text" value="6" onclick="calculator()"></td>
                <td><input type="text" value="-" onclick="calculator()"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="calculator()"></td>
                <td><input type="text" value="2" onclick="calculator()"></td>
                <td><input type="text" value="3" onclick="calculator()"></td>
                <td><input type="text" value="*" onclick="calculator()"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="calculator()"></td>
                <td><input type="text" value="." onclick="calculator()"></td>
                <td><input type="text" value="/" onclick="calculator()"></td>
                <td><input type="text" value="=" onclick="answer()"></td>
            </tr>
        </table>
    </div>

     <!-- Bootstrap 5 and JS Cdn -->
     <script src="assets/js/bootstrap.min.js"></script>

     <!-- Main Js -->
     <script src="assets/js/main.js"></script>
 
     <!-- Navbar Js -->
     <script src="assets/js/navbar-fixed.js"></script>
</body>
</html>
